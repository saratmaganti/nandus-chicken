<jw-modal id="SignInModal" class="modalcss">
    <div class=" position loginmodal" style="display: block;">
        <div class="form position">
            <button type="button" class="close circle2" data-dismiss="modal" aria-label="Close" (click)="CloseModal('SignInModal')"><span aria-hidden="true">Ã—</span></button>
            <div class="form-inner ">
                <div class="tabs">
                    <ul class="tabs">
                        <li [className]="tabActive == 'login'? 'current' : ''" data-tab="login" (click)="ActivateTab('login')">
                            <p>Sign In</p>
                        </li>
                        <li data-tab="register" [className]="tabActive == 'register'? 'current' : ''" (click)="ActivateTab('register')">
                            <p>Sign Up</p>
                        </li>
                    </ul>
                    <div class="form-content" [className]="tabActive == 'login'? 'show' : 'hidden'" id="member">
                        <div>
                            <input type="email" name="email" #email="ngModel" id="email" [(ngModel)]="userLoginEmail" placeholder="Email id" class="field" required="" value="">
                            <input type="password" name="pwd" #pwd="ngModel" id="pwd" placeholder="Password" [(ngModel)]="userLoginPwd" class="field" required="" value="">
                            <div class="clear"></div>
                            <button name="sign-in-button" class="flat-button signin" (click)="Login(email.valid,pwd.valid)">Sign In</button>
                            <div>
                                <h5 class="forgotpass">FORGOT PASSWORD</h5>
                            </div>
                            <div class="signin-with">
                                <a (click)="socialSignIn('facebook')" class="facebook">
                                    <i class="fa fa-facebook"></i>Facebook</a>
                                <a (click)="socialSignIn('google')" class="google">
                                    <i class="fa fa-google"></i>Google</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-content" [className]="tabActive == 'register'? 'show' : 'hidden'" id="signup">
                        <input type="text" name="login-id" id="user" placeholder="Username" #name="ngModel" [(ngModel)]="userName" class="field" required="" value="">
                        <input type="phone" style="display: none;" name="login-id" id="user" placeholder="Your Number" class="field" required="" value="">
                        <input type="email" name="email" #email="ngModel" id="email" [(ngModel)]="userLoginEmail" placeholder="Email Address" class="field" required="" value="">
                        <input type="password" name="usrpw" placeholder="Password" #pwd="ngModel" [(ngModel)]="userLoginPwd" class="field" required="" value="">
                        <button id="submit" name="register-button" class="flat-button signin" (click)="Register(name.valid,email.valid,pwd.valid)">Sign Up</button>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="form-content " id="new">
                    <div class="otpview" style="margin-top: 100px;">
                        <input type="phone" name="login-id" id="otp" placeholder="Enter OTP" class="field" required="" value="">
                        <button id="submit" name="register-button" class="flat-button signin">Verify OTP</button>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</jw-modal>
