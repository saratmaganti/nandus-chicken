<div>
    <section id="creadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3 class="bold subheader-heading">Store Locator</h3>
                    <div class="breadcrumbs" aria-label="Breadcrumb">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li aria-current="page">Store Locator</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="locator">
        <div class="container">
            <div class="locator-area">
                <div class="col-md-6 col-xs-12">
                    <div class="scrollbar" id="style-3">
                        <div class="force-overflow">
                            <ul class="stores">
                                <h3>Stores</h3>
                                <li class="active" *ngFor="let store of stores; let i = index" style="background-color: rgb(239, 239, 239);cursor: pointer;" (click)="GetMap(store)">
                                    <h4>
                                        {{store.store_name}}
                                        <!-- <span class="map-marker"><i class="fa fa-map-marker"></i>12.7
                                            KM</span> -->
                                    </h4>
                                    <p>{{store.store_address}}
                                    </p>
                                    <!-- <a
                                        href="https://www.google.com/maps/place/12°55'07.7&quot;N+77°35'33.2&quot;E/@13.052684,77.512437,15z"
                                        target="_blank">Get Directions</a> -->
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 no-padding">
                    <agm-map [zoom]="14" [latitude]="lat" [longitude]="lng" [disableDefaultUI]="false">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    </agm-map>
                </div>
                <!-- <iframe src={{mapLocation}} width="100%" height=500 frameBorder=0 style="border: 0"></iframe> -->

                <div class="clearfix"></div>
            </div>
        </div>
    </section>
</div>
