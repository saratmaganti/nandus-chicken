<div *ngIf="productsList && !productsList[0].error">
  <section id="product-page">
      <div class="container">
          <div class="row">
              <div class="col-md-4 col-sm-6 col-xs-12"  *ngFor="let product of productsList; let i = index">
                <app-product-card [product]="product"></app-product-card>
              </div>
          </div>
      </div>
  </section>
</div>
